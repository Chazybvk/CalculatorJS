<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<div class="calculator">
		<div class="display">
			<p class="result"></p>
			<div class="miniDisplay">
			<p class="secondResult"></p>
			</div>
		</div>
		<div class="firstRow row">
			<button class="button one" onclick="clickMe(one)"><p>1</p></button>
			<button class="button two" onclick="clickMe(two)"><p>2</p></button>
			<button class="button three" onclick="clickMe(three)"><p>3</p></button>
			<button class="button plus" onclick="clickPlus()"><p>+</p></button>
		</div>
		<div class="secondRow row">
			<button class="button four" onclick="clickMe(four)"><p>4</p></button>
			<button class="button five" onclick="clickMe(five)"><p>5</p></button>
			<button class="button six" onclick="clickMe(six)"><p>6</p></button>
			<button class="button minus" onclick="clickMinus()"><p>-</p></button>
		</div>
		<div class="thirdRow row">
			<button class="button seven" onclick="clickMe(seven)"><p>7</p></button>
			<button class="button eight" onclick="clickMe(eight)"><p>8</p></button>
			<button class="button nine" onclick="clickMe(nine)"><p>9</p></button>
			<button class="button multiply" onclick="clickMultiply()"><p>*</p></button>
		</div>
		<div class="fourthRow row">
			<button class="button" onclick="clickPercent()"><p>%</p></button>
			<button class="button zero" onclick="clickMe(zero)"><p>0</p></button>
			<button class="button" onclick="clickPoint()"><p>.</p></button>
			<button class="button divide" onclick="clickDivide()"><p>/</p></button>
		</div>
		<div class="fifthRow row">
			<button class="button clean" onclick="clickClean()"><p>C</p></button>
			<button class="button resultButton" onclick="resultResult()"><p>=</p></button>
		</div>

	</div>
<script src="script.js"></script>
</body>
</html>
